site_name: osvbng
site_url: https://osvbng.veesix-networks.co.uk
repo_url: https://github.com/veesix-networks/osvbng
repo_name: veesix-networks/osvbng
theme:
  name: material
  icon:
    repo: fontawesome/brands/github
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
      primary: custom
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
      primary: custom
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
      primary: custom
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.sections
    - content.code.copy
extra_css:
  - stylesheets/extra.css
nav:
  - Get Started:
    - Intro: index.md
    - Supported NICs: getting-started/supported-nics.md
    - API: getting-started/api.md
  - Configuration:
    - Overview: configuration/index.md
    - Logging: configuration/logging.md
    - Dataplane: configuration/dataplane.md
    - Interfaces: configuration/interfaces.md
    - Subscriber Groups: configuration/subscriber-groups.md
    - IPv4 Profiles: configuration/ipv4-profiles.md
    - IPv6 Profiles: configuration/ipv6-profiles.md
    - DHCP: configuration/dhcp.md
    - DHCPv6: configuration/dhcpv6.md
    - AAA: configuration/aaa.md
    - Service Groups: configuration/service-groups.md
    - Subscriber Provisioning: configuration/provisioning.md
    - VRFs: configuration/vrfs.md
    - Protocols: configuration/protocols.md
    - MPLS: configuration/mpls.md
    - System: configuration/system.md
    - Monitoring: configuration/monitoring.md
    - Plugins:
      - Overview: configuration/plugins.md
      - subscriber.auth.local: configuration/plugins/auth-local.md
      - subscriber.auth.http: configuration/plugins/auth-http.md
      - exporter.prometheus: configuration/plugins/exporter-prometheus.md
      - northbound.api: configuration/plugins/northbound-api.md
      - example.hello: configuration/plugins/example-hello.md
  - Architecture:
    - High Level: architecture/HIGH_LEVEL.md
    - Low Level:
      - Collectors: architecture/COLLECTORS.md
      - Components: architecture/COMPONENTS.md
      - Configuration: architecture/CONFIGURATION.md
      - Handlers: architecture/HANDLERS.md
      - Plugins: architecture/PLUGINS.md
      - Supported NICs: architecture/SUPPORTED_NICS.md
      - Reference Deployment Methods: architecture/REFERENCE_DEPLOYMENT_METHODS.md
  - Contributing:
    - Getting Started: contributing/please_read_first.md
    - Commit Messages: contributing/commit-messages.md
    - Guidelines: contributing/guidelines.md
  - Roadmap:
    - Overview: roadmap/overview.md
    - Year 2026: roadmap/2026.md
  - Author: https://github.com/veesix-networks
hooks:
  - docs/hooks/packet_diagram.py
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences