name: Build QEMU Image

# NOTE: Building locally with KVM acceleration is much faster and preferred.
# This workflow uses TCG (software emulation) which is very slow.
#
# Local build instructions:
#   make build
#   cd scripts/qemu/packer
#   packer init osvbng.pkr.hcl
#   packer build -var "dataplane_version=$(grep DATAPLANE_VERSION ../../../versions.env | cut -d= -f2)" osvbng.pkr.hcl
#   gh release create <version> ./osvbng-debian12.qcow2.gz
#
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., v1.0.0)'
        required: true
        type: string

env:
  REGISTRY: ghcr.io

jobs:
  build-qemu:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Load versions
        id: versions
        run: |
          source versions.env
          echo "dataplane_version=${DATAPLANE_VERSION}" >> $GITHUB_OUTPUT
          echo "golang_version=${GOLANG_VERSION}" >> $GITHUB_OUTPUT

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ steps.versions.outputs.golang_version }}

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config libnl-3-dev libnl-route-3-dev libmnl-dev qemu-system-x86 qemu-utils

      - name: Build osvbng binaries
        run: make build

      - name: Setup Packer
        uses: hashicorp/setup-packer@main
        with:
          version: latest

      - name: Initialize Packer
        run: packer init scripts/qemu/packer/osvbng.pkr.hcl

      - name: Build QCOW2 image
        working-directory: scripts/qemu/packer
        run: |
          packer build \
            -var "dataplane_version=${{ steps.versions.outputs.dataplane_version }}" \
            -var "accelerator=tcg" \
            osvbng.pkr.hcl

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          files: scripts/qemu/packer/*.qcow2.gz
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
