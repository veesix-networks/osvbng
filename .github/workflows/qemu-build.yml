env:
  REGISTRY: ghcr.io

jobs:
  build-qemu:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Load versions
        id: versions
        run: |
          source versions.env
          echo "vpp_version=${VPP_VERSION}" >> $GITHUB_OUTPUT
          echo "frr_version=${FRR_VERSION}" >> $GITHUB_OUTPUT
          echo "golang_version=${GOLANG_VERSION}" >> $GITHUB_OUTPUT
          echo "debian_version=${DEBIAN_VERSION}" >> $GITHUB_OUTPUT

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ steps.versions.outputs.golang_version }}

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config libnl-3-dev libnl-route-3-dev libmnl-dev

      - name: Build osvbng binaries
        run: make build

      - name: Setup Packer
        uses: hashicorp/setup-packer@main
        with:
          version: latest

      - name: Initialize Packer
        run: packer init scripts/qemu/packer/osvbng.pkr.hcl

      - name: Build QCOW2 image
        working-directory: scripts/qemu/packer
        run: |
          packer build \
            -var "vpp_version=${{ steps.versions.outputs.vpp_version }}" \
            -var "frr_version=${{ steps.versions.outputs.frr_version }}" \
            -var "accelerator=tcg" \
            osvbng.pkr.hcl

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          files: scripts/qemu/packer/output/*.qcow2.gz
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
