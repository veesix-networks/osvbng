{{- if .Values.multus.enabled }}
---
apiVersion: k8s.cni.cncf.io/v1
kind: NetworkAttachmentDefinition
metadata:
  name: bngblaster-access
spec:
  config: |
    {
      "cniVersion": "0.3.1",
      "type": "host-device",
      "device": "{{ .Values.multus.bngblaster.devices.accessHostDevice }}"
    }
---
apiVersion: k8s.cni.cncf.io/v1
kind: NetworkAttachmentDefinition
metadata:
  name: bngblaster-core
spec:
  config: |
    {
      "cniVersion": "0.3.1",
      "type": "host-device",
      "device": "{{ .Values.multus.bngblaster.devices.coreHostDevice }}"
    }
{{- end }}